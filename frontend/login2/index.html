<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Overlay for better card visibility -->
        <div class="overlay"></div>

        <!-- Container for both cards -->
        <div class="cards-container">
            <!-- Left Card - Laptop Image -->
            <div class="card-lift left-card">
                <!-- WEBIFY Text Overlay -->
                <div class="webify-text">WEBIFY</div>
            </div>

            <!-- Right Card - Login Card -->
            <div class="card-lift right-card">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="../images/logo.png" alt="WEBIFY Logo" width="150" height="150">
                </div>

                <!-- Description Text -->
                <div class="description-text">
                    To get full access you are requested to login
                </div>

                <!-- Login Button -->
                <div class="button-container login-button-wrapper">
                    <button class="btn login-btn">
                        <div class="button-glow"></div>
                        <span class="button-text">Log in</span>
                    </button>
                </div>

                <!-- Join Now Button -->
                <div class="button-container join-button-wrapper">
                    <button class="btn join-btn">
                        <div class="button-glow"></div>
                        <span class="button-text">Join Now</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
