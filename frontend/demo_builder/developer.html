<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Developer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header" class="header">
        <div class="header-left">
            <h1>Portfolio Builder</h1>
            <span id="userBadge" class="badge">Developer</span>
        </div>
        
        <div class="header-right" id="headerNav">
            <!-- Navigation buttons will be inserted here -->
        </div>
    </div>

    <!-- Component Editor View (Developer) -->
    <div id="editorView" class="view">
        <div class="editor-container">
            <div class="editor-panel">
                <div class="editor-controls">
                    <input type="text" id="componentName" placeholder="Component Name" class="input-field">
                    
                    <div class="controls-row">
                        <select id="componentCategory" class="select-field">
                            <option value="navbar">Navbar</option>
                            <option value="hero">Hero</option>
                            <option value="about">About</option>
                            <option value="projects">Projects</option>
                            <option value="footer">Footer</option>
                            <option value="other">Other</option>
                        </select>
                        
                        <button onclick="handleSaveComponent()" class="btn-save">
                            üíæ Save
                        </button>
                    </div>
                    
                    <input type="text" id="componentDescription" placeholder="Description" class="input-field">
                </div>
                
                <div class="code-editors">
                    <div class="code-section">
                        <div class="code-header">HTML</div>
                        <textarea id="htmlEditor" placeholder="Enter your HTML code here..." class="code-textarea"></textarea>
                    </div>
                    
                    <div class="code-section">
                        <div class="code-header">CSS</div>
                        <textarea id="cssEditor" placeholder="Enter your CSS code here..." class="code-textarea"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="preview-header">üëÅÔ∏è Live Preview</div>
                <iframe id="previewFrame" class="preview-iframe" sandbox="allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <!-- Component Library View -->
    <div id="libraryView" class="view hidden">
        <div class="library-container">
            <h2>Component Library</h2>
            <div id="componentGrid" class="component-grid">
                <!-- Components will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
