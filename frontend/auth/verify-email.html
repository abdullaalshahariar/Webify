<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Verify Email</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="../css/notificationtoast.css">
</head>

<body>
    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast"></div>

    <div class="container">
        <!-- Animated Background Elements -->
        <div class="background-effects">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
        </div>

        <!-- Noise Texture Overlay -->
        <div class="noise-overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-grid-centered">
                <!-- Email Verification Card -->
                <div class="forgot-password-section">
                    <!-- Back Button -->
                    <a href="login.html" class="back-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        <span>Back to Sign In</span>
                    </a>

                    <!-- Logo -->
                    <div class="forgot-logo-container">
                        <div class="logo-icon-forgot">
                            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 8 L10 32 L18 24 L10 32" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M22 8 L22 20 L30 12 L22 20" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <h1 class="logo-text-forgot">WEBIFY</h1>
                    </div>

                    <!-- Glassmorphic Card -->
                    <div class="glass-card forgot-card">
                        <!-- Icon -->
                        <div class="forgot-icon-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                                <path d="m9 9 3 3 3-3"></path>
                            </svg>
                        </div>

                        <!-- Title -->
                        <div class="form-header text-center">
                            <h2 class="form-title">Verify Your Email</h2>
                            <p class="form-subtitle">We're verifying your email address...</p>
                        </div>

                        <!-- Status Container -->
                        <div id="verification-status" class="verification-status">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <p>Verifying your email address...</p>
                            </div>
                        </div>

                        <!-- Resend Verification Section -->
                        <div id="resend-section" class="resend-section" style="display: none;">
                            <div class="form-header text-center">
                                <h3>Need a new verification link?</h3>
                                <p>Enter your email address below:</p>
                            </div>
                            
                            <form id="resendVerificationForm" class="auth-form">
                                <div class="form-group">
                                    <label for="resend-email" class="form-label">Email Address</label>
                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                        <input type="email" id="resend-email" class="form-input"
                                            placeholder="your.email@example.com" required>
                                    </div>
                                    <span class="error-message" id="resend-email-error"></span>
                                </div>

                                <button type="submit" class="submit-btn">
                                    <span>Resend Verification Link</span>
                                    <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                        <polyline points="12 5 19 12 12 19"></polyline>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="verify-email.js"></script>
</body>

</html>
