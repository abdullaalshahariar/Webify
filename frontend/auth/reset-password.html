<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Reset Password</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="../css/notificationtoast.css">
</head>

<body>
    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast"></div>

    <div class="container">
        <!-- Animated Background Elements -->
        <div class="background-effects">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
        </div>

        <!-- Noise Texture Overlay -->
        <div class="noise-overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-grid-centered">
                <!-- Reset Password Card -->
                <div class="forgot-password-section">
                    <!-- Back Button -->
                    <a href="login.html" class="back-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        <span>Back to Sign In</span>
                    </a>

                    <!-- Logo -->
                    <div class="forgot-logo-container">
                        <div class="logo-icon-forgot">
                            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 8 L10 32 L18 24 L10 32" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M22 8 L22 20 L30 12 L22 20" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <h1 class="logo-text-forgot">WEBIFY</h1>
                    </div>

                    <!-- Glassmorphic Card -->
                    <div class="glass-card forgot-card">
                        <!-- Icon -->
                        <div class="forgot-icon-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                            </svg>
                        </div>

                        <!-- Title -->
                        <div class="form-header text-center">
                            <h2 class="form-title">Reset Your Password</h2>
                            <p class="form-subtitle">Enter your new password below</p>
                        </div>

                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm" class="auth-form">
                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="new-password" class="form-label">New Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                                    </svg>
                                    <input type="password" id="new-password" class="form-input"
                                        placeholder="Enter your new password" required minlength="6">
                                    <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
                                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                                <span class="error-message" id="new-password-error"></span>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                                    </svg>
                                    <input type="password" id="confirm-password" class="form-input"
                                        placeholder="Confirm your new password" required minlength="6">
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                                <span class="error-message" id="confirm-password-error"></span>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="submit-btn forgot-btn">
                                <span>Reset Password</span>
                                <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>

</html>
