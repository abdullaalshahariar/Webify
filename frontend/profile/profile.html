<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Dashboard</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <h1>WEBIFY</h1>
        </div>

        <!-- Navigation Items -->
        <nav class="sidebar-nav">
            <button class="nav-item active" data-nav="create" onclick="openBuilder()">
                <div class="nav-icon">
                    <i data-lucide="plus"></i>
                </div>
                <span class="nav-label">Create</span>
            </button>

            <button class="nav-item" data-nav="market" onclick="openMarketplace()">
                <div class="nav-icon">
                    <i data-lucide="store"></i>
                </div>
                <span class="nav-label">Market</span>
            </button>
            <button class="nav-item" data-nav="template" onclick="showtemplate()">
                <div class="nav-icon">
                    <i data-lucide="layers"></i>
                </div>
                <span class="nav-label">Template</span>
            </button>
        </nav>

        <!-- User Avatar -->
        <div class="sidebar-avatar" id="userAvatar">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User">
        </div>
    </aside>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <div class="dropdown-header">
            <h3>Accounts</h3>
        </div>

        <!-- User Info -->
        <div class="dropdown-user-info">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User">
            <div class="user-details" id ="userdetails">
                
            </div>
        </div>

        <!-- Menu Options -->
        <div class="dropdown-menu">
            <button class="dropdown-item" onclick="openCommunity()">
                <i data-lucide="users"></i>
                <span>Open Community</span>
            </button>

            <button class="dropdown-item" onclick="openHelp()">
                <i data-lucide="help-circle"></i>
                <span>Help</span>
            </button>

            <button class="dropdown-item" onclick="editProfile()">
                <i data-lucide="user-cog"></i>
                <span>Edit profile</span>
            </button>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item logout" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 class="main-title">Discover your favorite design</h1>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="design"  id="designTab" onclick="showdesign()">
                        <i data-lucide="layout-grid"></i>
                        <span>Your Design</span>
                    </button>
                    <button class="tab-button" data-tab="template" id="templateTab" onclick="showtemplate()">
                        <i data-lucide="package"></i>
                        <span>Template</span>
                    </button>
                </div>

                <!-- Search Bar -->
                <div class="search-container">
                    <div class="library-search-container">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="librarySearch" class="library-search-input" placeholder="Search components...">
                    </div>

                    </div>
                </div>
            </header>

            <!-- Last Saved Section -->
            <section class="section" id="lastSavedSection">
                <h2 class="section-title">Last Saved</h2>
                <div class="grid">
                    <!-- Untitled Project -->
                    <div class="project-card" onclick="openProject('untitled')">
                        <div class="card-thumbnail">
                            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=800&q=80"
                                alt="Untitled Project">
                            <button class="more-button">
                                <i data-lucide="more-vertical"></i>
                            </button>
                        </div>
                        <div class="card-content">
                            <h3>Untitled</h3>
                        </div>
                    </div>

                    <!-- Create New Project -->
                    <div class="create-card" onclick="createNewProject()">
                        <div class="create-content">
                            <div class="create-icon">
                                <i data-lucide="plus"></i>
                            </div>
                            <p>Create New project</p>
                        </div>
                    </div>

                    <!-- Upload Files -->
                    <div class="upload-card" onclick="uploadFiles()">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <i data-lucide="file-up"></i>
                            </div>
                            <button class="choose-files-button">Choose Files</button>
                            <p class="upload-hint">or drop files here</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Discover Webify Section -->
            <section class="section" id="template" style="display: none;"> 

                <!-- Filters -->
                <div class="library-filters">
                    <button class="library-filter-btn active" data-category="all">All Components</button>
                    <button class="library-filter-btn" data-category="navbar">Navbar</button>
                    <button class="library-filter-btn" data-category="hero">Hero</button>
                    <button class="library-filter-btn" data-category="about">About</button>
                    <button class="library-filter-btn" data-category="projects">Projects</button>
                    <button class="library-filter-btn" data-category="footer">Footer</button>
                </div>

                <div id="componentGrid" class="component-grid">
                <!-- Components will be inserted here -->
                </div>
            </section>
        </div>
    </main>
    <script src="profile.js"></script>
</body>

</html>
