<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Edit Profile</title>
    <link rel="stylesheet" href="../profile/profile.css">
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <link rel="stylesheet" href="editprofile.css">

    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="notification-toast" class="notification-toast"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <h1>WEBIFY</h1>
        </div>

        <!-- Navigation Items -->
        <nav class="sidebar-nav">
            <button class="nav-item active" data-nav="create" onclick="openBuilder()">
                <div class="nav-icon">
                    <i data-lucide="plus"></i>
                </div>
                <span class="nav-label">Create</span>
            </button>

            <button class="nav-item" data-nav="market" onclick="openMarketplace()">
                <div class="nav-icon">
                    <i data-lucide="store"></i>
                </div>
                <span class="nav-label">Market</span>
            </button>
            <button class="nav-item" data-nav="template" onclick="showtemplate()">
                <div class="nav-icon">
                    <i data-lucide="layers"></i>
                </div>
                <span class="nav-label">Template</span>
            </button>
        </nav>

        <!-- User Avatar -->
        <div class="sidebar-avatar" id="userAvatar">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User">
        </div>
    </aside>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <div class="dropdown-header">
            <h3>Accounts</h3>
        </div>

        <!-- User Info -->
        <div class="dropdown-user-info">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User">
            <div class="user-details" id="userdetails">
                <h4>Loading...</h4>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Menu Options -->
        <div class="dropdown-menu">
            <button class="dropdown-item" onclick="openCommunity()">
                <i data-lucide="users"></i>
                <span>Open Community</span>
            </button>

            <button class="dropdown-item" onclick="openHelp()">
                <i data-lucide="help-circle"></i>
                <span>Help</span>
            </button>

            <button class="dropdown-item" onclick="editProfile()">
                <i data-lucide="user-cog"></i>
                <span>Edit profile</span>
            </button>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item logout" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="editprofile_title">Edit Profile Page</h1>
        
        <button type="submit" form="profileForm" class="save_changes_btn">Save</button>
        <div class="divider">
            
        <div class="profile_pic">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User"
                id="profilePic">
            <button class="change_pic_btn" onclick="changeProfilePic()">Change Profile Picture</button>
            <input type="file" id="picInput" style="display:none" accept="image/*">
        </div>
        <div class="edit-info">
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Leave blank to keep current">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number (optional)">
                </div>
            </form>
            </div> 
        </div>
    
    </main>
    
    <div class="change-picture-modal" id="changePictureModal">
        <div class="modal-content">
            <h2>Change Profile Picture</h2>
            <div class ="avater-section" id="avatarsetion">
            </div>
            <button class="close-btn" onclick="closeChangePictureModal()">Close</button>
        </div>
    </div>  


    <script src="editprofile.js"></script>
    <script src="avatarload.js"></script>
</body>

</html>
