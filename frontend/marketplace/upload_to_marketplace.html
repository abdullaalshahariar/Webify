<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webify - Upload to Marketplace</title>
    <link rel="stylesheet" href="market.css"> <!-- Reusing your main market styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <style>
        /* Specific Styles for the Upload Form */
        .upload-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1e293b;
            /* Matches dark theme card color */
            border-radius: 12px;
            border: 1px solid #334155;
            color: white;
        }

        .upload-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
        }

        .upload-header h2 {
            color: #22d3ee;
            /* Your primary cyan color */
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #94a3b8;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #22d3ee;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .price-input-container {
            display: none;
            /* Hidden by default */
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }

        .code-preview-box {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            color: #10b981;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .btn-upload {
            background: #22d3ee;
            color: #0f172a;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            background: #06b6d4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon"><img src="../images/logo.png" alt="Logo"></div>
                    <span class="logo-text" onclick="location.href='../index.html'">WEBIFY</span>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="location.href='market.html'">Marketplace</button>
                    <button class="nav-btn active">Upload Design</button>
                </div>
            </div>
        </div>
    </header>

    <div class="upload-container">
        <div class="upload-header">
            <h2><i class="fas fa-cloud-upload-alt"></i> List Your Template</h2>
            <p>Fill in the details to publish your design to the Webify marketplace.</p>
        </div>

        <form id="marketplaceForm">
            <!-- Project Title -->
            <div class="form-group">
                <label for="title">Template Title</label>
                <input type="text" id="title" class="form-control" placeholder="e.g. Modern Portfolio Landing Page"
                    required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="4"
                    placeholder="Describe the features and layout of your design..." required></textarea>
            </div>

            <!-- Category/Type -->
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                    <option value="webpage">Webpage</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="dashboard">Dashboard</option>
                    <option value="component">Component</option>
                </select>
            </div>

            <!-- Pricing Section -->
            <div class="form-group">
                <label>Pricing Model</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="pricing" value="free" checked onclick="togglePrice(false)"> Free
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="pricing" value="premium" onclick="togglePrice(true)"> Premium (Paid)
                    </label>
                </div>

                <div id="priceContainer" class="price-input-container">
                    <label for="price">Price (BDT)</label>
                    <input type="number" id="price" class="form-control" placeholder="0.00" step="0.01">
                </div>
            </div>

            <!-- Data Verification (Hidden logic) -->
            <div class="form-group">
                <label>Source Code Detected</label>
                <div id="codeStatus" class="code-preview-box">
                    Detecting code from builder...
                </div>
            </div>

            <button type="submit" class="btn-upload">
                Publish to Marketplace
            </button>
        </form>
    </div>

    <script>
        let builderData = null;

        // 1. On Load: Get data from LocalStorage
        window.addEventListener('DOMContentLoaded', () => {
            const rawData = localStorage.getItem('webify-project');
            const statusBox = document.getElementById('codeStatus');

            if (rawData) {
                builderData = JSON.parse(rawData);
                statusBox.innerText = `✅ Found: ${builderData.html.substring(0, 50)}...`;
                statusBox.style.color = "#10b981";
                document.getElementById('title').value = builderData.title || "";
            } else {
                statusBox.innerText = "❌ No code found! Please save from the builder first.";
                statusBox.style.color = "#ef4444";
            }
        });

        // 2. UI Logic: Toggle Price Input
        function togglePrice(show) {
            const container = document.getElementById('priceContainer');
            container.style.display = show ? 'block' : 'none';
            if (show) document.getElementById('price').setAttribute('required', 'true');
            else document.getElementById('price').removeAttribute('required');
        }

        // 3. Handle Submit
        document.getElementById('marketplaceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!builderData) {
                alert("Cannot upload: No design data found from the builder.");
                return;
            }

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                isPremium: document.querySelector('input[name="pricing"]:checked').value === 'premium',
                price: document.getElementById('price').value || 0,
                html: builderData.html,
                css: builderData.css
            };

            console.log("Preparing to send to Backend API:", formData);

            // Here is where you will eventually call your API:
            const submitBtn = e.target.querySelector('button[type="submit"]');
            try {
                submitBtn.disabled = true;
                submitBtn.innerText = 'Publishing...';

                const response = await fetch('/api/marketplace/items', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const contentType = response.headers.get('content-type') || '';
                let body;
                if (contentType.includes('application/json')) body = await response.json();
                else body = await response.text();

                if (response.ok) {
                    // alert('Published to marketplace!');
                    localStorage.removeItem('webify-project');
                    window.location.href = '/marketplace/market.html';
                } else {
                    console.error('Upload failed', response.status, body);
                    alert(body?.error || body || `Upload failed: ${response.status}`);
                }
            } catch (err) {
                console.error('Upload error', err);
                alert('Upload failed (network or server error).');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Publish to Marketplace';
            }
        });



        // checking if the user has loogged in or not
        async function checkAuth() {
            try {
                const res = await fetch('/api/check-auth', { credentials: 'include' });
                if (res.ok) {
                    const { user } = await res.json(); // logged in
                    return { loggedIn: true, user };
                }
                return { loggedIn: false };
            } catch (err) {
                return { loggedIn: false };
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            if (!auth.loggedIn) {
                // redirect to login or show message
                window.location.href = '/auth/login.html';
            } else {
                // proceed, e.g. populate form with user info
                console.log('User:', auth.user);
            }
        });
    </script>
</body>

</html>
